version: "3.9"

# Production Docker Compose - use with:
# docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - APP_ENV=production
      - DEBUG=false
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1"
          memory: 512M
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn manga_scraper.api.app:app --host 0.0.0.0 --port 8000 --workers 4
      "
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  worker-http:
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  worker-browser:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "2"
          memory: 4G
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
    restart: always

  redis:
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    restart: always

  minio:
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
    restart: always

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: manga-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
    restart: always
